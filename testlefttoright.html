<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 300px;
        height: 100px;
        border: 1px solid #ccc;
        overflow-x: scroll;
        display: flex;
        /* position: relative; */
      }

      #content,
      .content {
        width: 500px;
        /* background-color: #ccc; */
        
        /* flex-direction: row; */
        /* border: 5px solid balck; */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content">
        Clilck Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic
        alias iure vel officia velit nisi inventore deserunt, mollitia quae
        veniam culpa praesentium vero nostrum tempore molestiae facere commodi
        ratione repellat?
      </div>
      <div class="content">asdf</div>
    </div>
    <button id="slideLeft" type="button">Slide left</button>
    <button id="slideRight" type="button">Slide right</button>
    <script>
      const buttonRight = document.getElementById("slideRight");
      const buttonLeft = document.getElementById("slideLeft");

      buttonRight.onclick = function () {
        document.getElementById("container").scrollLeft += 20;
      };
      buttonLeft.onclick = function () {
        document.getElementById("container").scrollLeft -= 20;
      };
    </script>
  </body>
</html>
